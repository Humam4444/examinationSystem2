{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-graduation-cap fa-3x mb-3 text-icon"></i>
                <h2 class="mb-3 text-light-custom" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">مرحباً بعودتك</h2>
                <p class="text-muted-custom">قم بتسجيل الدخول للوصول إلى حسابك</p>
            </div>
            
            <div class="card login-card">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}" class="login-form">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-user text-icon"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0 ps-0" 
                                       id="username" 
                                       name="username" 
                                       placeholder="اسم المستخدم"
                                       required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-lock text-icon"></i>
                                </span>
                                <input type="password" 
                                       class="form-control border-start-0 ps-0" 
                                       id="password" 
                                       name="password" 
                                       placeholder="كلمة المرور"
                                       required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0 text-muted-custom">
                    ليس لديك حساب؟ 
                    <a href="{{ url_for('register') }}" class="custom-link">سجل الآن</a>
                    <i class="fas fa-arrow-left ms-1"></i>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .login-card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .input-group-text {
        color: var(--text-muted);
        border-color: var(--border-color);
    }

    .form-control {
        background: var(--input-bg);
        border-color: var(--border-color);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
    }

    .form-control:focus {
        background: var(--input-bg);
        border-color: var(--accent-color);
        box-shadow: none;
        color: var(--text-primary);
    }

    .login-form {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7) !important;
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.1) !important;
        color: white !important;
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15) !important;
        color: white !important;
    }
    .custom-link {
        color: #6c63ff !important;
        text-decoration: none;
    }
    .custom-link:hover {
        text-decoration: underline;
    }
    .text-icon {
        color: var(--text-muted);
    }
    .text-light-custom {
        color: var(--text-light);
    }
    .text-muted-custom {
        color: var(--text-muted);
    }
</style>
{% endblock %}
