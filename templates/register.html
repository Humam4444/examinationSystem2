{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x mb-3" style="color: var(--accent-color);"></i>
                <h2 class="mb-3" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">إنشاء حساب جديد</h2>
                <p class="text-muted">قم بإنشاء حساب للوصول إلى نظام الامتحانات</p>
            </div>
            
            <div class="card register-card">
                <div class="card-body p-4">
                    <form method="POST" class="register-form">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0 ps-0" 
                                       id="username" 
                                       name="username" 
                                       placeholder="اسم المستخدم"
                                       required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" 
                                       class="form-control border-start-0 ps-0" 
                                       id="email" 
                                       name="email" 
                                       placeholder="البريد الإلكتروني"
                                       required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" 
                                       class="form-control border-start-0 ps-0" 
                                       id="password" 
                                       name="password" 
                                       placeholder="كلمة المرور"
                                       required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-user-tag text-muted"></i>
                                </span>
                                <select class="form-select border-start-0 ps-0" id="role" name="role" required>
                                    <option value="" disabled selected>اختر نوع الحساب</option>
                                    <option value="student">طالب</option>
                                    <option value="teacher">معلم</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>إنشاء حساب
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0 text-muted">
                    لديك حساب بالفعل؟ 
                    <a href="{{ url_for('login') }}" class="ms-1 text-decoration-none">
                        تسجيل الدخول
                        <i class="fas fa-arrow-left ms-1"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .register-card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .register-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .input-group-text {
        color: var(--text-muted);
        border-color: var(--border-color);
    }

    .form-control, .form-select {
        background: var(--input-bg);
        border-color: var(--border-color);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
    }

    .form-control:focus, .form-select:focus {
        background: var(--input-bg);
        border-color: var(--accent-color);
        box-shadow: none;
        color: var(--text-primary);
    }

    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        background-position: left 0.75rem center;
    }

    .register-form {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
    }

    /* Custom select styling for dark theme */
    .form-select option {
        background-color: var(--card-bg);
        color: var(--text-primary);
    }
</style>
{% endblock %}
